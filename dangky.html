<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập / Đăng Ký</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            

            <!-- Form đăng ký -->
            <form id="register-form" class="hidden">
                <h2>Đăng Ký</h2>
                <input type="text" name="username" placeholder="Tên người dùng" required />
                <input type="password" name="password" placeholder="Mật khẩu" required />
                <input type="password" name="confirm-password" placeholder="Xác nhận mật khẩu" required />
                <button type="submit">Đăng Ký</button>
                <p>Đã có tài khoản? <a href="dangnhap.html" id="toggle-login">Đăng nhập</a></p>
                <p><a href="index.html" id="toggle-login">Về Trang Chính</a></p>
            </form>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
